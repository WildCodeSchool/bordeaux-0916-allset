<div class="references">
    <div class="container text-center">
        <h2 class="references-title">
            Références
        </h2>
    </div>
    <div class="row">
        <div class="col-xs-3 text-center" ng-repeat="reference in references">
            <img src="{{reference.image}}" alt="{{reference.name}}" />
        </div>
    </div>
</div>
