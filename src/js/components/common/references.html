<div class="references">
    <div class="container text-center">
        <h2 class="references-title">
            Références
        </h2>
    </div>
    <div class="container">
        <div class="row">
            <slick dots="false" infinite="true" speed="300" slides-to-show="4" touch-move="true" autoplay="true" slides-to-scroll="1">
                <div class="col-xs-3 text-center" ng-repeat="reference in references">
                    <img src="{{reference.image}}" alt="{{reference.name}}"/>
                </div>
            </slick>
        </div>
    </div>
</div>
