<div class="references">
    <div class="container text-center">
        <h2 class="references-title">
            Références
        </h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 text-center" ng-repeat="reference in references | limitTo : 4 : carouselReferences" ng-animate="'animate'">
                <img src="{{reference.image}}" alt="{{reference.name}}" />
            </div>
        </div>
    </div>
</div>
