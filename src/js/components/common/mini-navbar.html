<div id="mininavbar" ng-if="$ctrl.user.isAdmin">
    <a ng-click="$ctrl.editMode = !$ctrl.editMode" ng-if="!$ctrl.editMode">
        <i class="fa fa-edit"></i>
    </a>
    <div ng-if="$ctrl.editMode">
        <a ng-click="$ctrl.save()">
            <i class="fa fa-check"></i>
        </a>
        <a ng-click="$ctrl.cancel()">
            <i class="fa fa-close"></i>
        </a>
    </div>
</div>
