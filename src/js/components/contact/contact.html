<div class="container">
    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <legend class="text-center header">Contactez nous</legend>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="Prenom" name="nom" type="text" placeholder="Votre Prenom" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="Nom" name="nom" type="text" placeholder="Votre Nom" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="email" name="email" type="text" placeholder="Votre @dresse email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="telephone" name="tel" type="text" placeholder="Votre Numéro de Télephone (06 XX XX XX XX)" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-8">
                        <textarea class="form-control" id="message" name="Message" placeholder="Entrez votre message ici, nous y répondrons dans les plus brefs délais, merci de votre confiance." rows="7"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Envoyer!</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
