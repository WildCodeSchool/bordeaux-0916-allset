<h1 class="col-md-offset-4">Contactez Nous!</h1>

<div class="container" id="containerContactForm">
    <form class="form-horizontal col-md-4" action=" " method="post">

        <div class="form-group">
            <div class="inputGroupContainer col-md-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user bigicon"></i></span>
                    <input name="Nom" placeholder="Nom" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="inputGroupContainer col-md-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user bigicon"></i></span>
                    <input name="Prenom" placeholder="Prénom" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="inputGroupContainer col-md-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope bigicon"></i></span>
                    <input name="Email" placeholder="E-Mail" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="inputGroupContainer col-md-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone bigicon"></i></span>
                    <input name="Telephone" placeholder="Téléphone" class="form-control" type="text">
                </div>
            </div>
        </div>

        <select class="col-md-12" name="selectReasonToContact">
          <option value="Sujet pour lequel vous nous contactez">Sujet pour lequel vous nous contactez</option>
          <option value="Investisseur">Investisseur</option>
          <option value="Recrutement">Recrutement</option>
          <option value="Demande d'informations">Demande d'informations</option>
          <option value="Demande technique">Demande technique</option>
          <option value="Autre">autre</option>
        </select>

    </form>

    <form class="form-horizontal col-md-8" action=" " method="post">

        <div class="form-group" id="containerRight">
            <div class="inputGroupContainer col-md-offset-1 .col-md-11">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-pencil bigicon"></i></span>
                    <textarea class="form-control col-md-10" name="comment" placeholder="Message" rows="10"></textarea>
                </div>
            </div>
        </div>

    </form>

    <div class="form-group" id="button">
        <label class="control-label"></label>
        <button type="submit" class="btn btn-warning col-md-offset-4">Envoyer <span class="fa fa-send bigicon"></span></button>
    </div>


</div>

<section class="contact">
    <contact></contact>
</section>
