<!-- navbar -->
<mininavbar edit-mode="$ctrl.editMode" ng-model="$ctrl.page"></mininavbar>

<!-- container contenant le titre (h1) et le formulaire (form) avec les champs à remplir (input) et le bouton d'envoi (button) -->
<div class="container" id="containerContactForm">

    <!-- titre -->
    <h1 class="text-center" inline-text-editor edit-mode="{{$ctrl.editMode}}" ng-attr-contenteditable="{{$ctrl.editMode || undefined}}" ng-class="{'editable inline-text-editor' : $ctrl.editMode}" ng-model="$ctrl.page.content.contacttitle"></h1>

    <!-- formulaire -->
    <form name="contactForm" class="form-horizontal col-md-12" ng-submit="$ctrl.saveUser()" novalidate>

        <!-- section contenant les éléments de gauche -->
        <section class="row col-md-5">

            <!-- champ pour le nom -->
            <div class="form-group">
                <div class="inputGroupContainer col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user bigicon"></i>
                        </span>
                        <input name="nom" placeholder="Nom" class="form-control" type="text" ng-model="$ctrl.contactInfo.nom" ng-minlength=1 required="required">
                    </div>
                </div>
            </div>

            <!-- champ pour le prénom -->
            <div class="form-group">
                <div class="inputGroupContainer col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user bigicon"></i>
                        </span>
                        <input name="prenom" placeholder="Prénom" class="form-control" type="text" ng-model="$ctrl.contactInfo.prenom" ng-minlength=1 required="required">
                    </div>
                </div>
            </div>

            <!-- champ pour le mail -->
            <div class="form-group">
                <div class="inputGroupContainer col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope bigicon"></i>
                        </span>
                        <input name="email" placeholder="E-Mail" class="form-control" type="email" ng-model="$ctrl.contactInfo.email" required="required">
                    </div>
                </div>
            </div>

            <!-- champ pour le numéro de téléphone -->
            <div class="form-group">
                <div class="inputGroupContainer col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-phone bigicon"></i>
                        </span>
                        <input name="telephone" placeholder="Téléphone" class="form-control" type="text" ng-model="$ctrl.contactInfo.telephone" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" required="required">
                    </div>
                </div>
            </div>

            <!-- selection de la raison du contact avec l'entreprise -->
            <div class="form-group">
                <div class="inputGroupContainer col-md-12">
                    <div class="input-group">
                        <div class="col-md-12 select-style" id="selectReasonToContact">
                            <select class="col-md-12" ng-model="$ctrl.contactInfo.sujet" name="sujet" required="required">
                                <option disabled selected value>Pourquoi vous contactez nous ?</option>
                                <option value="Investisseur">Investisseur</option>
                                <option value="Recrutement">Recrutement</option>
                                <option value="Demande d'informations">Demande d'informations</option>
                                <option value="Demande technique">Demande technique</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        <span class="input-group-addon">
                            <i class="fa fa-angle-down bigicon"></i>
                        </span>
                    </div>
                </div>

            </div>

        </section>

        <!-- section contenant les éléments de droite -->
        <section class="row col-md-7">

            <div class="form-group" id="containerRight">
                <div class="inputGroupContainer col-md-offset-1 .col-md-11">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-pencil bigicon"></i>
                        </span>
                        <textarea class="form-control col-md-10" name="message" placeholder="Message" rows="10" ng-model="$ctrl.contactInfo.message" ng-minlength=10 required="required"></textarea>
                    </div>
                </div>
            </div>

        </section>

        <!-- section contenant le bouton d'envoi du mail -->
        <section class="row col-md-12 col-sm-12 col-xs-12">

            <div class="form-group col-md-12 col-sm-12 col-xs-12" id="button">
                <label class="control-label"></label>
                <button
                    id="btn"
                    type="submit"
                    class="btn btn-warning col-md-offset-5 col-sm-offset-5 col-xs-offset-5"
                    ng-disabled="contactForm.nom.$invalid || contactForm.prenom.$invalid || contactForm.mail.$invalid || contactForm.telephone.$invalid || contactForm.sujet.$invalid || contactForm.message.$invalid">Envoyer
                    <span class="fa fa-send bigicon"></span>
                </button>
            </div>

        </section>

    </form>

</div>

<!-- footer -->
<section class="contact">
    <contact edit-mode="$ctrl.editMode" ng-model="$ctrl.page.content.contact"></contact>
</section>
